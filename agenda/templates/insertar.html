$def with (mensaje)
<!DOCTYPE html>
<html lang="es">
<head>
    <title>SQLITE demo</title>
</head>
<body>
    <h1>SQLITE3 Personas</h1>

    $if mensaje:
        <p style="color:red;">$mensaje</p>

    <form method="POST">
        <label>Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label>Email</label>
        <input type="text" name="email" id="email">
        <br>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
