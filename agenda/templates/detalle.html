<html lang="es">

        <title>Detalle Persona</title>

            <p><b>Email:</b> $respuesta["persona"][2]</p>
        $else:
            <p>No se encontr√≥ la persona.</p>
        <a href="/">Volver</a>
    </body>
</html>
